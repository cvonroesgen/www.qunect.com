    <script language=jscript>
   
    var doc;
    function test(s, v, id)
        {
        var e;
        try
            {
            var foo = new ActiveXObject(s);
            document.getElementById(id).innerText =  v + " installed.";
            document.getElementById(id).style.color = "green";
            document.getElementById(id).style.fontWeight = "bold";
            return 1;
            }
        catch(e)
            {
            document.getElementById(id).innerText =  v + " not installed.";
            document.getElementById(id).style.color = "red";
            return 0;
            }
        }
    function init()
        {
        doc = test("MSXML2.DOMDocument.6.0", "MSXML version 6.x", "msxml6");
        doc = test("MSXML2.DOMDocument.4.0", "MSXML version 4.x", "msxml4");
        doc = test("MSXML2.DOMDocument.3.0", "MSXML version 3.x", "msxml3");
        doc = test("MSXML2.DOMDocument.2.6", "MSXML version 2.6", "msxml26");
        if (!doc) doc=test("MSXML2.DOMDocument.2.5", "MSXML version 2.5", "msxml25");
        if (!doc) doc=test("MSXML2.DOMDocument.2.0", "MSXML version 2.0", "msxml2");
        }
    
</script>
</head>
